<div class="view flex-container-horizontal">
        <div class="loading-spinner" ng-if="!vm.background"></div>
        <img background-scroller
             class="pan" 
             ng-src="{{ ::vm.background.url }}" 
             ng-class="{ 'obscured' : vm.obscured }"
             ng-show="vm.background" />
        
        <div class="icon-link-container flex-container-horizontal"
             ng-if="vm.background">
                <div class="icon-link flex-auto" ng-repeat="link in vm.links">
                        <a href="{{ ::link.url }}" ng-mouseenter="vm.obscured = true" ng-mouseleave="vm.obscured = false">
                                <img class="icon-link-image" ng-src="/images/{{ ::link.icon }}.svg" width="100" height="100" />
                                <span class="icon-link-text" ng-bind="link.text"></span>
                        </a>
                </div>
        </div>
